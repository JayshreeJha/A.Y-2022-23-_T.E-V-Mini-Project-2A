<html>

<head>

        }

    <script>
        function val() {
            let sname = document.forms["f1"]["sname"].value;

            let pwd = document.f1.pwd.value;
            let cpwd = document.f1.cpwd.value;
            let gen = document.f1.gender.value;

            if (!(isNaN(sname))) {

                alert("password mismatch")
                document.f1.pwd.focus();
                return false;
            }
            let i;
            for (i = 0; i < 3; i++) {
                if ((gender[i].checked)) {
                    return true
                }
                else {
                    alert("please choose gender");
                    document.reg.gender.focus();

                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <h2>Registration form</h2>
    <form method="get" name="f1" class="ff">
            <legend>User personal information</legend>
            <label>Enter your full name</label><br>
            <input type="text" name="sname" onfocus="true" required><br>
            <label>Enter your email</label><br>

            <label>Enter your password</label><br>

            <input type="password" name="cpwd" required><br>
            <br><label>Enter your gender</label><br>

            <input type="radio" id="gender" name="gender" value="female" />Female <br />
            <input type="radio" id="gender" name="gender" value="others" />others <br />
            <br>Enter your Address:<br>

    </form>
</body>

</html>
